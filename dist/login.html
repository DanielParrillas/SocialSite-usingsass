<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/f328a46b05.js"
      crossorigin="anonymous"
    ></script>
    <!--GoogleFont-->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
        <!--Alert-->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead">Sign into your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
            <input type="email" placeholder="Email Address">
            <small class="form-text">This site uses Gravatar, so if you want a profile image, use a Gravatar email</small>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6">
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
      <p class="my-1">Dont't have an account? <a href="register.html">Sign up</a></p>
    </section>
  </body>
</html>
